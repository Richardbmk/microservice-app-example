---
# Source: auth-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: auth-api-0.1.0
    app.kubernetes.io/name: auth-api
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-api
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-api
        app.kubernetes.io/instance: test
        service: auth-api
    spec:
      containers:
      - env:
        - name: AUTH_API_PORT
          value: "8081"
        - name: JWT_SECRET
          value: myfancysecret
        - name: USERS_API_ADDRESS
          value: http://users-api:8083
        - name: ZIPKIN_URL
          value: http://zipkin:9411/api/v2/spans          
        image: auth-api
        name: auth-api
        ports:
        - containerPort: 8081
        imagePullPolicy: Never
      restartPolicy: Always
